Прикнутись - 0.3с
Поснідати - 1с

    <script>

        function iwakeUP(gotUP) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (gotUP) {
                        resolve("встав з ліжка")
                    } else {
                        reject("Полінився встати з ліжка, краще ще полежу")
                    }
                }, 800)
            })
        }
